<!DOCTYPE html>
<html lang="zh-cmn-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100以内5的倍数</title>
</head>

<body>
    <script>
        var divisor = 5;
        var str = '';

        function calculate(n) {
            for (var i = 0; i <= 100; i++) {
                if (i % n == 0) {
                    str += i + ' ';
                }
            }
            document.write(str);
        }
        calculate(divisor);
    </script>
</body>

</html>
