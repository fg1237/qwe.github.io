<!DOCTYPE html>
<html lang="zh-cmn-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
</head>

<body>
    <script>
        var bol = true;
        while (bol) {
            var num = prompt('欢迎使用简易计算器：\n1.加法运算：\n2.减法运算：\n3.乘法运算\n4.除法运算：\n5.退出：\n请输入您的选项：');
            var a,
                b;

            function shuru() {
                a = parseInt(prompt('请输入第一个值'));
                b = parseInt(prompt('请输入第二个值'));
            }
            var operation = {
                jia: function() {
                    shuru();
                    alert(a + b);
                },
                jian: function() {
                    shuru();
                    alert(a - b);
                },
                cheng: function() {
                    shuru();
                    alert(a * b);
                },
                shu: function() {
                    shuru();
                    alert(a / b);
                }
            }
            switch (num) {
                case '1':
                    operation.jia()
                    break;
                case '2':
                    operation.jian()
                    break;
                case '3':
                    operation.cheng()
                    break;
                case '4':
                    operation.chu()
                    break;
                case '5':
                    bol = false;
                    alert('您已退出')
                    break;
            }
        }
    </script>
</body>

</html>
