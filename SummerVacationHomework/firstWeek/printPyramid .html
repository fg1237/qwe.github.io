<!DOCTYPE html>
<html lang="zh-cmn-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印金字塔</title>
</head>

<body>
    <script>
        for (var i = 0; i < 8; i++) {
            for (var j = 0; j < 7 - i; j++) {
                document.write("&nbsp");
            }
            for (var k = 0; k < i + 1; k++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
