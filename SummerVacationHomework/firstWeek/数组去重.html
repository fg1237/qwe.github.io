<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 2, 1, 2, 3, 4, 5, 6, 7, 2, 3];
        var newarr = [];
        var num = 0;
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    num++;
                }
            }
            if (num == 1) {
                newarr.push(arr[i]);
            }
            num = 0;
        }
        console.log(newarr);
    </script>
</body>

</html>
