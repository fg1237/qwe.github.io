<!DOCTYPE html>
<html lang="zh-cmn-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求平均数</title>
</head>

<body>
    <script>
        var arr = [];
        var num = 0;
        for (var i = 1; i <= 5; i++) {
            arr[i] = parseInt(prompt('请输入5门功课中第' + i + '门课的成绩：'));
            num += arr[i];
        }
        alert('5门课平均成绩是' + num / 5);
    </script>
</body>

</html>
