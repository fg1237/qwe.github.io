<!DOCTYPE html>
<html lang="zh-cmn-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <script>
        //继承
        // 圣杯模式
        var inherit = (function() {
            var F = function() {};
            return function(Target, Origin) {
                F.prototype = Origin.prototype;
                Target.prototype = new F();
                Target.prototype.constuctor = Target;
                Target.prototype.uber = Origin.prototype;
            }
        }());

        Father.prototype = {
            color: 'silver',
            weight: 1000,
            brand: 'lenovo',
            type: '666-lenovo',
            watch: function() {
                return '我在看电视';
            },
            listen: function() {
                return '我在听音乐';
            },
            play: function() {
                return '我在打游戏';
            },
            coding: function() {
                return '我在敲代码';
            }
        }

        function Father() {}
        //让这个Computer构造函数构造出来的对象都继承Father构造函数的原型,并且Computer构造函数可以在自己的原型上自定义自己的属性和方法不会影响到Father的原型。
        function Computer() {}
        inherit(Computer, Father);
        var computer = new Computer();
    </script>
    <script>
        var obj = {
            dName: 'coco',
            type: '阿拉斯加犬',
            age: '5岁',
            color: '棕红色'
        }
        for (var i in obj) {
            console.log(obj[i]);
        }
    </script>
</body>

</html>
