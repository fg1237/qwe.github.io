<!DOCTYPE html>
<html lang="zh-cmn-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印矩形，等腰三角形</title>
</head>

<body>
    <script>
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 4; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }
        var num = 1;
        for (var i = 0; i < 5; i++) {
            for (var k = 0; k < 5 - i; k++) {
                document.write("&nbsp");
            }
            for (var j = 0; j < num; j++) {
                document.write('*');
            }
            num += 2;
            document.write('<br/>');
        }
    </script>
</body>

</html>
