<!DOCTYPE html>
<html lang="zh-cmn-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特定位数的公倍数</title>
</head>

<body>
    <script>
        var num = 1;
        var n = 1;
        while (true) {
            if (n % 21 == 0) {
                if (num == 35) {
                    break;
                }
                num++;
            }
            n++;
        }
        document.write(n);
    </script>
</body>

</html>
